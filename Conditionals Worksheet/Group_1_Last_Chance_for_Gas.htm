<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>

<script type="text/javascript">
// Group 1: Expressions with Conditionals
// Last Chance for Gas!
// Prompt user for input to gain the values.
var gasEfficiency = prompt("Please enter your gas milage per gallon:");
var currentGasGauge = prompt("Please enter your current fuel gauge percentage reading:");
var gasTankCapacity = prompt("Please enter your gas tank capacity:");
var milesToNextStation = prompt("Almost done," + " " + "Please enter the distance to the next gas station:");
// Uses the user values to do the necessary calculations.
var currentGasCalc = gasTankCapacity * (currentGasGauge / 100);
var mpgCurrentGasCalc = currentGasCalc * gasEfficiency;
// Using conditionals, evaluated expressions and printed the appropriate dialogues for each result.
if (mpgCurrentGasCalc > milesToNextStation) {
    document.write("Yes, you can make it without stopping for gas!");
}else {
    document.write("You only have " + currentGasCalc + " gallons of gas in your tank, better get gas now while you can!");
}

</script>

</body>
</html>
