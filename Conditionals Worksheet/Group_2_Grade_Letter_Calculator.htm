<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>

<script type="text/javascript">
// Group 2: Multiple Results
// Grade Letter Calculator
// Prompt the user to input their grade percentage.
var myGrade = prompt("Please enter your grade percentage:");
// Set each expression for the percentages and for each letter grade.
if (myGrade >= 95 && myGrade <= 100) {
    document.write("You have a " + myGrade + "%, which means you have earned an A+ in the class!")
}if (myGrade >= 90 && myGrade <= 94) {
    document.write("You have a " + myGrade + "%, which means you have earned an A in the class!")
}if (myGrade >= 85 && myGrade <= 89) {
    document.write("You have a " + myGrade + "%, which means you have earned an B+ in the class!")
}if (myGrade >= 80 && myGrade <= 84) {
    document.write("You have a " + myGrade + "%, which means you have earned an B in the class!")
}if (myGrade >= 76 && myGrade <= 79) {
    document.write("You have a " + myGrade + "%, which means you have earned an C+ in the class!")
}if (myGrade >= 73 && myGrade <= 75) {
    document.write("You have a " + myGrade + "%, which means you have earned an C in the class!")
}if (myGrade >= 70 && myGrade <= 72) {
    document.write("You have a " + myGrade + "%, which means you have earned an D in the class!")
}if (myGrade >= 0 && myGrade <= 69) {
    document.write("You have a " + myGrade + "%, which means you have earned an F in the class!")
}
// Anything over 100 or less than 0 prints as blank

</script>

</body>
</html>
