<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>

<script type="text/javascript">
// Yolanda Siegrist 8/21/13 Conditionals - Industry
// Is your income enough to get a credit card.
var creditCheck = function(income)
{
if(income >= 100)
{
return "You earn a lot of money! You qualify for a credit card."; // If you make 100 or more you get a credit card.
}else{
return "Sorry, you do not qualify for a credit card."; // If you make less than 100 you can't get a credit card.
}
};

creditCheck(75); // First person applying for a card.
creditCheck(125); // Second person applying for a card.
creditCheck(100); // Third person applying for a card.

</script>

</body>
</html>
