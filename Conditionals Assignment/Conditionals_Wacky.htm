<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>

<script type="text/javascript">
// Yolanda Siegrist 8/21/13 Conditionals - Wacky
var secretNumber = prompt("Pick a number between 1 and 5:", ""); // Pick a number from 1 to 5
secretNumber = parseInt(secretNumber);

switch (secretNumber)
{
	case 1:
	case 2:
	document.write("Too low!"); 
	break;
	
	case 3:
	document.write("You guessed the secret number!"); // This is my secret number. (My lucky number)
	break;
	
	case 4:
	case 5:
	document.write("Too high!"); 
	break;
	
	default:
	document.write("You did not enter a number between 1 and 5."); // If you choose any number other than 1 to 5 it comes back blank.
	break;
}
</script>
</body>
</html>
