<script type="text/javascript">

// Can I buy a new Truck?

// refund amount, and loan amount must be equal to or over price of new Truck

var newTruck = 18000; // How much is the new Truck that you want?

var refundAmount = 7000; // How much is your refund?

var loanAmount = 5000; // How much did you get for a loan? 

// To get a new Truck, refund amount, and loan amount must be equal to or over price of the new Truck.

if(refundAmount + loanAmount >= newTruck){

	document.write("You get to buy your new Truck!");

// If there is not enough money,this will be the message:
}else{
	document.write("Sorry, no new Truck for you");
}

</script>
