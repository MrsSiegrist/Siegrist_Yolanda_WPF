<script type="text/javascript">

function myFunc(theObject)  // Declare the function 'myFunc'
{    
  theObject.brand = "Toyota";  
}    
var myCar = {  // Declare variable 'myCar'
brand: "Honda",  // Create and initialize a new Object
model: "Accord",  // Assign reference to it to 'myCar'
year: 2005 
};  
 
console.log(myCar.brand);  // Shows 'Honda'
myFunc(myCar);  // Pass object reference to the function  
console.log(myCar.brand);  // Shows 'Toyota' as the value of the 'brand' property

</script>
