<script type="text/javascript">
// Yolanda Siegrist 8/26/2013 Functions Worksheet
// Circumference
var radius = function(diameter){ // Calculates the circumference using by calculating the radius

	var circumference = diameter * 2 * 3.14; // Formula for finding circumference from radius

	return circumference; // Returns to calculate circumference
}
var total = radius(25); // What is the radius of the circle? 

document.write("The circumference of the circle is"+" "+total+"."); // The total circumference of the circle 
</script>

<script type="text/javascript">
// Stung!
// Function for calculation based on weight
var weight = function(weightAnm) { 

	var toKill = weightAnm * 8.666666667; // Calculation for total amount of bee stings to kills animal

	return toKill; // Return to original calculation
}
var total = weight(75); // How much does the amimal weigh?

var animal = "dog" // What type of animal is it? 

document.write("It takes"+" "+total+" "+"bee stings to kill a"+" "+animal+"."); // This is the total amount of bee stings it takes to kill the given animal.

</script>
